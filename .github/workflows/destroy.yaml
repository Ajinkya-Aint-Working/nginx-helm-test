name: Destroy ArgoCD Application

on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd \
            https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      - name: Configure ArgoCD Environment
        run: |
          echo "ARGOCD_SERVER=${{ secrets.ARGOCD_SERVER }}" >> $GITHUB_ENV
          echo "ARGOCD_AUTH_TOKEN=${{ secrets.ARGOCD_AUTH_TOKEN }}" >> $GITHUB_ENV
          echo "ARGOCD_OPTS=--grpc-web" >> $GITHUB_ENV

      - name: Delete Application
        run: |
          argocd app delete nginx-test --cascade --yes || true

      - name: Wait Until Deleted
        run: |
          argocd app wait nginx-test --delete --timeout 120 || true

      - name: Verify Deletion
        run: |
          argocd app list
